<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <div class="container flex bg-black">

        <div class="close">
          <img src="img/close.svg" alt="" class="invert" width="30" />
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img src="img/logo.svg" alt="Logo" class="invert" width="110" />

            <li>
              <img src="img/home.svg" alt="home" class="invert" srcset="" />Home

            <li>
              <img src="img/search.svg" alt="search" class="invert" srcset="" />
              <input
                type="search"
                name="search"
                id="search"
                autocomplete="off"
                placeholder="Search Song"
              />
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img
              class="invert"
              src="img/playlist.svg"

            <div>

          </div>
        </div>
      </div>

              <div class="songbuttons">
                <img

                  id="previous"
                  src="img/prevsong.svg"
                  alt=""
                  srcset=""
                />
                <img
                  width="35"
                  id="play"
                  src="img/pause.svg"
                  alt=""
                  srcset=""
                />
                <img
                  width="35"
                  id="next"
                  src="img/nextsong.svg"
                  alt=""
                  srcset=""
                />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">

                    src="img/volume.svg"
                    alt="Volume SVG"
                    srcset=""
                  />
                  <div class="range">
